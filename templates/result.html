<!DOCTYPE html>
<html lang="en-us">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
<header>
    <div class="container">
        <h2>Emotions Multi label classification for sentences</h2>
    </div>
</header>
<div class="results">
    <h3 style="color:black;text-align: center;">
        <b>Emotions </b>
    </h3>
    <h3 style="color:green;text-align: center;">
        {% for i in range(9) %}
            <p style="color:purple;text-align:center;">{{labels[i]}} : {{ prediction[i] }}</p>
        {% endfor %}
    </h3>
</div>
</body>
</html>
